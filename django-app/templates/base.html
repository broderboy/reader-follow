<head>
	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
	     Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}{% endblock %} - Reader Follow: Start Sharing again</title>
	<meta name="description" content="{% block meta_description %}{% endblock %}">
 	<meta name="author" content="{% block meta_author %}{% endblock %}">
 	
	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	
	<!-- CSS: implied media="all" -->
	<!-- <link rel="stylesheet" href="/static/css/style.css?v=2"> -->
	
	<!-- Uncomment if you are specifically targeting less enabled mobile browsers
	<link rel="stylesheet" media="handheld" href="/static/css/handheld.css?v=2">  -->
	
    {% block extracss %}{% endblock %}

	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<!-- <script src="/static/js/libs/modernizr-1.7.min.js"></script> -->

</head>
<body>

<body>
	<div id="container">
		<header>  
	        <h1>Reader Follow: Start Sharing again</h1> 
	    </header>  
	    <!-- <nav>  
			<ul>  
		        <li><a href="/">Home</a></li>  
		        {% if request.user.is_authenticated %}

		        {% else %}
		        	<li><a href="/accounts/login/">Login</a></li> 
		        {% endif %}
		    </ul>  
	    </nav> -->
		<div id="content">
			<div id="main" role="main">
				{% block content %}{% endblock %}
			</div>
		</div> 
  
	    <footer>  
	    </footer>  
	</div> <!--! end of #container -->
	
	<!-- do same for jquery ui -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="/media/js/plugins.js"></script>
    {% block extrajs %}{% endblock %}
    
    <script type="text/javascript" >
    {% block extraextrajs %}{% endblock %}
    </script>

	<!-- end scripts-->
    
</body>
</html>
